<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- BÀI 1 -->
    <h2>BÀI 1</h2>
    <p id="result"></p>

    <!-- BÀI 2 -->
    <h2>BÀI 2</h2>
    <p id="output"></p>
</body>

<script>
    // BÀI 1
    let text = ""
    let i;
    for(i = 0; i < 5; i++) {
        text += "The number is" + " " + i + "<br>";
    }
    document.getElementById('result').innerHTML = text;

    // BÀI 2
    let num = parseFloat(prompt("Nhập số:"));
    let total = 0;
    for(let i = 1; i <= num; i++) {
        total += i;
    }
    document.getElementById('output').innerHTML = "Tổng là:" + " " + total;
</script>
</html>
